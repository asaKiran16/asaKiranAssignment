<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Placing an element center of the page</title>
    <link rel="stylesheet" href="./CSS/style.css">
</head>
<body>
    <!-- By using Margin -->
    <div class="using-margin">This is centered using margin in horizontal direction.</div>

    <!-- By using flexbox -->
    <div class="container-flex">
        <div class="using-flex">This div is centered using flex</div>
    </div>
    
    <!-- By using grid -->
    <div class="container-grid">
        <div class="using-grid">This div is centered using grid</div>
    </div>
    
    <!-- By using position -->
    <div class="container-position">
        <div class="using-position">This div is centered using position</div>
    </div>
    
    <!-- By using Margin -->
    <div class="using-translate"></div>
</body>
</html>
